<div class="container">
    <p>Product Details</p>
    <div class="row">
        <div class="col-xs-10">
            <input type="text" class="form-control" #product placeholder="Add Product">
        </div>
        <div class="col-xs-2">
            <button class="btn btn-success" (click)="addProduct(product)"><b>Add New Product</b></button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Opeartion</th>
                    </tr>
                </thead>
                <tbody *ngFor="let p of products; index as i">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{p.name}}</td>
                        <td><button class="btn btn-danger" (click)="delProduct(i)"><b>x</b></button></td>
                    </tr>
                </tbody>
                <!-- <ng-template *ngIf="!products">
                    <tr>
                        <td>No Any Product Found</td>
                    </tr>
                </ng-template> -->
            </table>
        </div>
    </div>
</div>
